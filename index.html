<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Observation Portal</title>
  <style>
    :root {
      --primary: #1a3e72;
      --primary-dark: #16325c;
      --bg-light: #f0f4f8;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-light), #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 15px;
    }

    .card {
      background: var(--card-bg);
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      padding: 20px;
    }

    .card-header {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .card-header h2 {
      margin: 0;
      color: var(--primary);
      font-size: 1.4rem;
      font-weight: 600;
    }

    iframe {
      width: 100%;
      min-height: 75vh;
      border: none;
      display: none;
      margin-top: 15px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .upload-box {
      border: 2px dashed var(--primary);
      padding: 25px;
      text-align: center;
      border-radius: 12px;
      background: #f8fafc;
    }

    .upload-box h3 {
      margin: 0 0 15px;
      font-size: 1.1rem;
      color: var(--primary-dark);
    }

    .upload-box input[type="file"] {
      display: block;
      margin: 10px auto;
      font-size: 0.95rem;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      max-width: 220px;
    }
    button:hover { background: var(--primary-dark); }

    #message {
      margin-top: 15px;
      font-weight: 500;
      font-size: 0.95rem;
    }

    #generatedCode {
      font-size: 1rem;
      font-weight: bold;
      background: #eef7ff;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 12px;
      color: var(--primary);
      letter-spacing: 2px;
    }

    .progress-container {
      margin-top: 15px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      display: none;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--primary);
      transition: width 0.2s ease;
    }

    #finishBtn {
      display: none;
      margin-top: 15px;
    }

    #countdownMsg {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary-dark);
      text-align: center;
      display: none;
    }

    @media (max-width: 600px) {
      .card { padding: 15px; }
      button { font-size: 0.95rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>📋 Safety Observation Portal</h2>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="upload-box">
      <h3>📂 Upload Supporting File First</h3>
      <form id="uploadForm">
        <input type="file" id="fileInput" required />
        <button type="submit">Upload File</button>
      </form>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <p id="message"></p>
      <div id="generatedCode"></div>
      <button id="continueBtn" style="display:none;">Continue to Form</button>
    </div>

    <!-- Form Section -->
    <div id="formSection" style="display:none;">
      <div id="loader" class="spinner"></div>
      <iframe id="msFormFrame" src="" allowfullscreen onload="document.getElementById('loader').style.display='none'; this.style.display='block';"></iframe>
      <button id="finishBtn">Finish & Close</button>
      <div id="countdownMsg">Closing in <span id="countdown">3</span> seconds…</div>
    </div>
  </div>

<script>
  function generateCode(length = 6) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    return Array.from({length}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
  }

  const uploadForm = document.getElementById('uploadForm');
  const message = document.getElementById('message');
  const codeDisplay = document.getElementById('generatedCode');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const continueBtn = document.getElementById('continueBtn');
  const finishBtn = document.getElementById('finishBtn');
  const countdownMsg = document.getElementById('countdownMsg');
  const countdownSpan = document.getElementById('countdown');
  const msFormFrame = document.getElementById('msFormFrame');

  let submissionID = "";

  uploadForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file) { message.style.color="red"; message.textContent="Please select a file."; return; }

    message.textContent = "⏳ Uploading..."; message.style.color="black";
    progressContainer.style.display = "block"; progressBar.style.width = "0%";

    submissionID = generateCode();
    const newFileName = `${submissionID}-${file.name}`;
    const reader = new FileReader();

    reader.onload = function() {
      const base64Data = reader.result.split(",")[1];
      const body = JSON.stringify({
        filename: newFileName,
        file: base64Data,
        contentType: file.type || "application/octet-stream"
      });

      const xhr = new XMLHttpRequest();
      xhr.open("POST","https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/65342f7c857c426a9261ecdf20b640e8/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZJ8XkmkLidoYcDS5xtk3aUA0nEKIs18j4rnVi31BCHc");
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.upload.onprogress = function(e){
        if(e.lengthComputable){ progressBar.style.width = (e.loaded/e.total*100)+"%"; }
      };

      xhr.onload = function() {
        if(xhr.status>=200 && xhr.status<300){
          message.style.color="green";
          message.textContent="✅ File uploaded successfully!";
          codeDisplay.textContent="Submission ID: "+submissionID;
          continueBtn.style.display="block";
        } else { message.style.color="red"; message.textContent="❌ Upload failed: "+xhr.responseText; }
      };
      xhr.onerror = function(){ message.style.color="red"; message.textContent="❌ Upload error."; };
      xhr.send(body);
    };

    reader.readAsDataURL(file);
  });

  continueBtn.addEventListener("click", ()=>{
    document.getElementById('uploadSection').style.display="none";
    document.getElementById('formSection').style.display="block";

    const baseUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=rXQPLm8G6kSc-VV7PC-NSeWT8yXfPp1Jnc9wKq4L7J9UMERCSURWRVg1SThXVkhVU1hYSTZSVzNSTi4u&r388ad2dde4704c85a4bfca0f7a0468b8=0001&r598411bb4c17426b92deb8699b9b1fe2=%22Batam%22";
    msFormFrame.src = `${baseUrl}&red1c88014cb24ac99c1bc085902d6354=${submissionID}`;

    finishBtn.style.display="block";
  });

  finishBtn.addEventListener("click", ()=>{
    finishBtn.style.display="none";
    countdownMsg.style.display="block";
    let counter = 3;
    countdownSpan.textContent = counter;
    const interval = setInterval(()=>{
      counter--;
      countdownSpan.textContent = counter;
      if(counter===0){
        clearInterval(interval);
        window.close();
      }
    },1000);
  });
</script>
</body>
</html>
